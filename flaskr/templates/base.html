<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Flaskr</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>

<!-- basicamente, o template renderiza o nome do usuario e um link para o logout,
se ele estiver logado. se não, ele renderiza um link para registro e outro para
o login. -->
<!-- block title muda o titulo mostrado no browser de acordo com o que quisermos,
block header faz parecido, mas troca o titulo mostrado na própria página invés disso.
por último, block content é aonde colocaremos o conteúdo da página -->
